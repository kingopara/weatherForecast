<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css"/>
    <title>Weather Forecast</title>
  </head>
  <header>
    <h2>Weather Forecast</h2>
  </header>
  <body>
    <div  id= "container" class="row row">
      <div id="sidebar" class="col col-5 col-md-3 mx-auto">
        <h3>Search your City</h3>
        <div class="input-group mb-3">
          <input
              id= "submitcity"
              type="text"
              class="form-control"
              placeholder="Your city"
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"/>
            <div class="input-group-append">
              <button
              id="searchBtn">Search</button>
            </div>
        </div>
        <div id="errorMsg" class="hide">You made an error. Please write a city name.</div>
      </div>
      <div id="console" class="col col-6 col-md-9 mx-auto container-md hide">
        <div id="cityweather" class="jumbotron jumbotron-fluid jumby">
          <div class="container">
            <h2 id="date"></h2>
            <h3 id="cityname"></h3>
              <p class="lead">Temperature: <span id="maintemp"></span>°
              </p>
            <p class="lead">Wind: <span id="mainwind"></span> MPH
            </p>
            <p class="lead">Humidity: <span id="mainhumid"></span>%
            </p>
            <p class="lead">UV Index:<div id="uvbox"><span id="uv"></span></div>
            </p>
          </div>
        </div>
        <div  id="cardrow" class= "row">
          <div class="col card text-white mb-35 daycard" >
            <div id='day1' class="card-header day"><span id="oneDayAway"></div>
            <div class="card-body">
              <div class="wPic"></div>
              <p class="card-text">Temp: <span class="daytemp"></span>°</p>
              <p class="card-text">Wind: <span class="daywind"></span> MPH</p>
              <p class="cart-text">Humidity: <span class="dayhumid"></span>%</p>
            </div>
          </div>
          <div class="col card text-white mb-35 daycard" >
            <div id='day1' class="card-header day"><span id="twoDayAway"></span></div>
            <div class="card-body">
              <div class="wPic"></div>
              <p class="card-text">Temp: <span class="daytemp"></span>°</p>
              <p class="card-text">Wind: <span class="daywind"></span> MPH</p>
              <p class="cart-text">Humidity: <span class="dayhumid"></span>%</p>
            </div>
          </div>
          <div class="col card text-white mb-35 daycard" style="max-width: 18rem;">
            <div id='day1' class="card-header day"><span id="threeDayAway"></span></div>
            <div class="card-body">
              <div class="wPic"></div>
              <p class="card-text">Temp: <span class="daytemp"></span>°</p>
              <p class="card-text">Wind: <span class="daywind"></span> MPH</p>
              <p class="cart-text">Humidity: <span class="dayhumid"></span>%</p>
            </div>
          </div>
          <div class="col card text-white mb-35 daycard">
            <div id='day1' class="card-header day"><span id="fourDayAway"></div>
            <div class="card-body">
              <div class="wPic"></div>
              <p class="card-text">Temp: <span class="daytemp"></span>°</p>
              <p class="card-text">Wind: <span class="daywind"></span> MPH</p>
              <p class="cart-text">Humidity: <span class="dayhumid"></span>%</p>
            </div>
          </div>
          <div class="col card text-white mb-35 daycard">
            <div id='day1' class="card-header day"><span id="fiveDayAway"></div>
            <div class="card-body">
              <div class="wPic"></div>
              <p class="card-text">Temp: <span class="daytemp"></span>°</p>
              <p class="card-text">Wind: <span class="daywind"></span> MPH</p>
              <p class="cart-text">Humidity: <span class="dayhumid"></span>%</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
